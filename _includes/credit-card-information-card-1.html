<!-- Credit Card Information Card -->
<div class="card text-white voucher--blue">
  <div class="card__head pb-0">
    <p>
      <strong>Credit Card |</strong>
      Fill Up The Information
    </p>
  </div>
  <div class="card__body">
    <form>
      Card Number
      <input class="varian-1" type="text">
      Name On Card
      <input class="varian-1" type="text">
      <div class="flex just-cont--sb">
        <div class="flex flex--column pr-2">
          Expire Date
          <input class="varian-1" type="text">
        </div>
        <div class="flex flex--column pl-2">
          CVV
          <input class="varian-1" type="text">
        </div>
      </div>
      <div class="flex align-items--center">
        <input type="checkbox">
        <label>
          Save My Card Details
        </label>
      </div>
    </form>
  </div>
</div>
